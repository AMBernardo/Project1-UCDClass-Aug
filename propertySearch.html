            <form>
            <div class="col s6">
                        City<br>
                        <select class="browser-default" name="cityName">
                            <option value="sf">San Francisco</option>
                            <option value="sd">San Diego</option>
                            <option value="tx">Texas</option>
                        </select>
                    
            </div>

        </div>

        <div class="row">
            <div class="col s6">
                
                    Property Type<br>
                    <select class="browser-default" name="houseType">
                        <option value="houseCondo">House / Condo</option>
                        <option value="house">House Only</option>
                        <option value="condo">Condo Only</option>
                        <option value="lots">Lots / Land</option>
                        <option value="multi">Multi-Unit Residential</option>
                        <option value="mobile">Mobile Home</option>
                        <option value="commercial">Commercial</option>
                    </select>
                
            </div>
        

            <div class="col s6">
                <p>Status</p><br>
                <label class="radio-inline">
                    <input class="radio" name="status" value="active" type="radio" checked="checked">
                    For Sale
                </label>
                <label class="radio-inline">
                    <input class="radio" name="status" value="pending" type="radio" >
                    Pending
                </label>
                <label class="radio-inline">
                    <input class="radio" name="status" value="sold" type="radio" >
                    Sold
                </label>
            </div>

        </div>

        <div class="row">
            <div class="col s3">
                
                    Min. Price<br>
                        <input type="text" name="lowestPrice" value><br>
                
            </div>
            <div class="col s3">
                
                    Max Price<br>
                        <input type="text" name="highestPrice" value><br>
                
            </div>
            <div class="col s2">

            </div>
            <div class="col s2">
                
                    Beds<br>
                        <!-- <input type="text" name="minSq" value><br> -->
                        <select class="browser-default" name="bedCount">

                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5+</option>

            <div class="col s2">
